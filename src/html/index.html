<!DOCTYPE html>
<html lang="en" ng-app="app" ng-strict-di>
<head>
  <meta charset="UTF-8">
  <title>Kong Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/app.min.css" >
</head>
<body>
<app-route-loading-indicator></app-route-loading-indicator>

<nav>
  <div class="nav-wrapper">
    <ul class="right">
      <li>
        <a href="#!/">
          <i class="material-icons">home</i>
        </a>
      </li>
      <li>
        <a href="#!/apis">
          <i class="material-icons tooltipped" data-position="bottom" data-tooltip="Manage APIs" data-delay="0">apps</i>
        </a>
      </li>
      <li>
        <a href="#!/consumers">
          <i class="material-icons tooltipped" data-position="bottom" data-tooltip="Manage Consumers" data-delay="0">account_box</i>
        </a>
      </li>
      <li>
        <a href="#!/plugins">
          <i class="material-icons tooltipped" data-position="bottom" data-tooltip="Manage Plugins" data-delay="0">extension</i>
        </a>
      </li>
      <li>
        <a href="#!/snis">
          <i class="material-icons tooltipped" data-position="bottom" data-tooltip="Manage SNIS" data-delay="0">dns</i>
        </a>
      </li>
      <li>
        <a href="#!/certificates">
          <i class="material-icons tooltipped" data-position="bottom" data-tooltip="Manage Certificates" data-delay="0">https</i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<main ng-view></main>

<footer>
  <div class="container">
    <p class="grey-text text-lighten-4 right">
      Current Kong node: {{ env.kong_url }} (v{{ env.kong_version }})
    </p>
  </div>
</footer>

<script src="config"></script>
<script src="js/app.min.js"></script>
</body>
</html>
